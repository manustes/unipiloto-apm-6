<ion-header>

  <ion-navbar hideBackButton="false">
    <ion-title>Detalle producto</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="saveForm()">
    <ion-list>
      <ion-item>
        <span>Id: </span><span>{{ product.id }}</span>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ product.name }}</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!myForm.valid">Actualizar</button>
  </form>
</ion-content>
