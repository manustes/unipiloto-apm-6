<ion-header>
  
    <ion-navbar>
      <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Teachers</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-fab top right edge>
      <button ion-fab color="danger" (click)="createTeacher()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  
    <ion-list>
  
      <ion-list-header>Teachers</ion-list-header>
  
      <ion-item *ngFor="let teacher of teachers">
        <ion-avatar item-start>
          <img src="assets/img/avatar-ts-buzz.png">
        </ion-avatar>
        <h2>{{teacher.name}}</h2>
        <p>{{teacher.lastname}}</p>
      </ion-item>
  
    </ion-list>
  
  </ion-content>
