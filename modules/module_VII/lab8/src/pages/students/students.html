<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Students</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab color="danger" (click)="createStudent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>

    <ion-list-header>Students</ion-list-header>

    <ion-item *ngFor="let student of students">
      <ion-avatar item-start>
        <img src="assets/img/avatar-ts-woody.png">
      </ion-avatar>
      <h2>{{student.name}}</h2>
      <p>{{student.lastname}}</p>
    </ion-item>

  </ion-list>

</ion-content>
