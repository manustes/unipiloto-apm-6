<ion-header>

  <ion-toolbar>
    <ion-title>
      Create Student
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
            <span color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="myForm" (ngSubmit)="saveForm()">
    <ion-list>
      <ion-item>
        <ion-icon name="contact" item-left></ion-icon>
        <ion-label stacked>Id:</ion-label>
        <ion-input formControlName="id" type="text" placeholder="Id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Name:</ion-label>
        <ion-input formControlName="name" type="text" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Last Name:</ion-label>
        <ion-input formControlName="lastname" type="text" placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-label stacked>Correo electronico:</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Age:</ion-label>
        <ion-input formControlName="age" type="text" placeholder="Age"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
    </div>
  </form>

</ion-content>
