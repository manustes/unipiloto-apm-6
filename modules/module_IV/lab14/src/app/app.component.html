<h1>{{ title }}</h1>

<h2>Estudiantes</h2>
<ul>
  <li *ngFor="let student of students"
      (click)="onSelectStudent( student )">
    <span>{{student.id}}</span> {{student.name}}
  </li>
</ul>

<student-detail [student]="selectedStudent"> </student-detail>

<h2>Profesores</h2>
<ul>
  <li *ngFor="let teacher of teachers"
      (click)="onSelectTeacher( teacher )">
    <span>{{teacher.id}}</span> {{teacher.name}}
  </li>
</ul>
