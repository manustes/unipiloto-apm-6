
<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
</div>

<h2>Automoviles</h2>

<ul>
  <li *ngFor="let vehicle of vehicles" >
    <span>Marca:</span> {{vehicle.plate}}
    <span>Modelo:</span> {{vehicle.model}}
    <span>Color:</span> {{vehicle.color}}
    <span>Placa:</span> {{vehicle.plate}}
    <span>capacidad:</span> {{vehicle.capcity}}
    <span>Fabricaci√≥n:</span> {{vehicle.build_year}}
  </li>
</ul>

<h2>Conductor</h2>

<ul>
  <li>
    <label for="id">Id</label>
    <input id="id" [(ngModel)]="driver.id">
  </li>
  <li>
    <label for="license">Licensia</label>
    <input id="license" [(ngModel)]="driver.license">
  </li>
  <li>
    <label for="first_name">Nombre</label>
    <input id="first_name" [(ngModel)]="driver.first_name">
  </li>
  <li>
    <label for="last_name">Apellido</label>
    <input id="last_name" [(ngModel)]="driver.last_name">
  </li>
  <li>
    <label for="edad">Edad</label>
    <input id="edad" [(ngModel)]="driver.age">
  </li>
</ul>
